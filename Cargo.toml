[package]
name = "utazon_backend"
version = "1.0.0"
edition = "2024"
authors = ["Adrien Pelfresne"]
description = "Rust backend API for Utazon Portfolio - MinIO video streaming service"

[dependencies]
# Web framework
axum = "0.8"
tokio = { version = "1.0", features = ["full"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }

# AWS S3 SDK for MinIO
aws-config = "1.0"
aws-sdk-s3 = { version = "1.0", features = ["behavior-version-latest"] }

# HTTP and streaming
reqwest = { version = "0.12", features = ["stream"] }
bytes = "1.0"
futures = "0.3"
tokio-util = { version = "0.7", features = ["io"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Configuration
dotenvy = "0.15"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Rate limiting
governor = "0.10"
